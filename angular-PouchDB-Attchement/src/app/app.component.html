   <mat-form-field>
      <ngx-mat-file-input formControlName="basicfile" placeholder="Basic Input" (change)="onSelectedFileMultiple($event)" ></ngx-mat-file-input>
      <mat-icon matSuffix>folder</mat-icon>
    </mat-form-field>

    <div *ngFor="let file of myFiles">
      <img id="im" [src]="file.url" width="50%" *ngIf="file.type.split('/')[0] === 'image'"/>
      <iframe id="if" [src]="file.link" *ngIf="file.type.split('/')[0] != 'image'" width="100%" height="500px"></iframe>
      <a  mat-line [href]="file.link">{{file.link}}</a>
      
    </div>
